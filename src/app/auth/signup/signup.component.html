<h2>Créer un compte</h2>
<form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
  <div class="form-group">
    <label for="pseudo">Pseudo :</label>
    <input class="form-control" type="text" id="pseudo" formControlName="pseudo">
  </div>
  <div class="form-group">
    <label for="email">Email :</label>
    <input class="form-control" type="text" id="password" formControlName="email">
  </div>
  <div class="form-group">
    <label for="email">Mot de passe :</label>
    <input class="form-control" type="password" id="email" formControlName="password">
  </div>
  <button type="submit" [disabled]="signUpForm.invalid">S'enregistrer</button>
  <p class="error-msg">{{ Errormsg }}</p>
</form>
<p>Déjà un compte ? <a routerLink="/auth/signin">Se connecter</a></p>
<button (click)="onSignUpWithGoogle()" style="margin-top: 50px;">S'enregistrer avec Google</button>
