<div class="container-global">
  <div class="container">
    <!-- <h2>Créer un compte</h2> -->
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()" class="form-container">
      <div class="form-group">
        <label for="pseudo">Pseudo :</label>
        <input class="form-control" type="text" id="pseudo" formControlName="pseudo" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input class="form-control" type="text" id="email" formControlName="email" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input class="form-control" type="password" id="password" formControlName="password" autocomplete="off">
      </div>
      <div class="form-submit">
        <p class="error-msg">{{ Errormsg }}</p>
        <button type="submit" [disabled]="signUpForm.invalid">Créer un compte</button>
      </div>
    </form>
    <p>Déjà un compte ? <a routerLink="/auth/signin">Se connecter</a></p>
    <button (click)="onSignUpWithGoogle()" class="google"><img src="assets/icons/google.svg" width="20px"><a style="margin-left: 0.5em; text-decoration: none;">S'enregistrer avec Google</a></button>
  </div>
</div>
